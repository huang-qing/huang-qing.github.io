# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/about-huangqing-gentle.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate

highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true   


